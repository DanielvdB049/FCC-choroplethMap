<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Choropleth Map</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"><script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
  <h1 id="title">USA Education Data</h1>
  <div id='description'>
    Percentage of people over 25 with a bachelors degree or higher
  </div>
  <div id='tooltip'>
  
  </div>
  <svg id='canvas'>

  </svg>
  <svg id='legend'>
    <g>
      <rect x="10" y="20" width="40" height="40" fill="#A5D1EA"></rect>
      <text x="60" y="40" fill="white">Less than 15%</text>
    </g>
    <g>
      <rect x="10" y="60" width="40" height="40" fill="#6FB6DE"></rect>
      <text x="60" y="80" fill="white">15% to 30%</text>
    </g>
    <g>
      <rect x="10" y="100" width="40" height="40" fill="#4493C1"></rect>
      <text x="60" y="120" fill="white">30% to 45%</text>
    </g>
    <g>
      <rect x="10" y="140" width="40" height="40" fill="#2D6280"></rect>
      <text x="60" y="160" fill="white">More than 45%</text>
    </g>
  </svg>
</body>
<script defer src='./script.js'></script>
</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
